steps:
  # Build and push API container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/one-to-multi-agent-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/one-to-multi-agent-api:latest'
      - '-f'
      - 'Dockerfile.api.prod'
      - '.'
    id: 'build-api'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/one-to-multi-agent-api:$SHORT_SHA'
    id: 'push-api'
    waitFor: ['build-api']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/one-to-multi-agent-api:latest'
    waitFor: ['build-api']

  # Build and push Web container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/one-to-multi-agent-web:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/one-to-multi-agent-web:latest'
      - '-f'
      - 'Dockerfile.web.prod'
      - '.'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://api-one-to-multi-agent-675967400701.asia-northeast1.run.app'
    id: 'build-web'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/one-to-multi-agent-web:$SHORT_SHA'
    id: 'push-web'
    waitFor: ['build-web']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/one-to-multi-agent-web:latest'
    waitFor: ['build-web']

  # Deploy API to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'api-${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/one-to-multi-agent-api:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_INSTANCE}'
      - '--set-env-vars'
      - 'DB_HOST=/cloudsql/${_CLOUD_SQL_INSTANCE},DB_USER=postgres,DB_NAME=one_to_multi_agent,GCP_PROJECT_ID=$PROJECT_ID,GCS_BUCKET_NAME=${_GCS_BUCKET},NODE_ENV=production,USE_REAL_AI=true,STORAGE_TYPE=gcs,TEMP_DIR=/app/temp'
      - '--set-secrets'
      - 'DB_PASSWORD=db-password:latest,GOOGLE_API_KEY=gemini-api-key:latest'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'
    id: 'deploy-api'
    waitFor: ['push-api']

  # Deploy Web to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'web-${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/one-to-multi-agent-web:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '3000'
    id: 'deploy-web'
    waitFor: ['push-web', 'deploy-api']

substitutions:
  _SERVICE_NAME: 'one-to-multi-agent'
  _REGION: 'asia-northeast1'
  _CLOUD_SQL_INSTANCE: 'one-to-multi-agent:asia-northeast1:one-to-multi-agent-db'
  _GCS_BUCKET: 'one-to-multi-agent-storage'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'